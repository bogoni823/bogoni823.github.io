<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="고니랑용주랑">
  <meta name="description" content="보고니 배틀그라운드 배그 게임 미션 빙고 아프리카티비 아프리카TV">
  <title>보고니┃빙고</title>
  <link rel="shortcut icon" href="https://res.afreecatv.com/afreeca.ico">
  <link rel="icon" href="https://res.afreecatv.com/afreeca.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap">
  <link rel="stylesheet" href="../css/toastr.min.css">
  <link rel="stylesheet" href="../css/tooltip.css">
  <link rel="stylesheet" href="../css/setting.css">
  <link rel="stylesheet" href="css/switch.css">
  <link rel="stylesheet" href="css/bingo.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../js/toastr.min.js"></script>
  <script>
    var size = 5;
	var count = 0;
    var bingo = 0;
  </script>
</head>
<body>
  <center>
    <div id="buttons">
      <div id="button-group1" class="blanks">
        <label>
          <input type="radio" name="group" id="blank3" value=3> <span>3×3</span>
        </label>
        <label>
          <input type="radio" name="group" id="blank4" value=4> <span>4×4</span>
        </label>
        <label>
          <input type="radio" name="group" id="blank5" value=5 checked="checked"> <span>5×5</span>
        </label>
      </div>
      <div id="button-group2">
	    <div class="duplicate">
	      <label class="label1">번호중복</label>
          <span id="span-dup" class="rand-tooltip" data-tooltip-text>
            <label class="switch">
              <input type="checkbox" id="checkbox">
              <span class="slider"></span>
            </label>
          </span>
        </div>
        <div id="random">
          <label class="label2">번호생성</label>
          <span id="span-rand" class="rand-tooltip" data-tooltip-text>
            <button id="random-button">랜 덤</button>
          </span>
        </div>
      </div>
    </div>
    <div id="bingo-start">
      <div class="bingo">
        <table class="bingo-table">
          <thead>
		    <h3 id="title"><a id="chrome-link" href="https://support.google.com/chrome/answer/95417?co=GENIE.Platform%3DDesktop&hl=ko">Chrome 사용 권장</a></h1>
          </thead>
        </table>
		<img id="start-img" src="../img/start.png">
      </div>
      <br>
      <button id="game-start" class="game-start">Game Start!</button>
	  <div id="score"></div>
    </div>
    <div id="setting" class="setting">
      <input id="toggle" type="checkbox">
      <label for="toggle" class="setting label">
        <span id="span-set" data-tooltip-text="설정">
          <img id="set-img" src="../img/set.png">
        </span>
      </label>
      <div class="slide-menu">
        <div id="buttons-img-share">
          <div class="buttons-img">
            <div class="input-file">
			<span id="span-img" class="span-no-triangle" data-tooltip-text>
              <label for="file_input" class="file-label">
                이미지 변경
              </label>
			  </span>
              <input type="file" name="" id="file_input" class="file-input">
            </div>
		  </div>
          <span id="span-share" class="span-no-triangle" data-tooltip-text>
            <button id="share-button">공유하기</button>
          </span>
        </div>
      </div>
    </div>
  </center>
  <script src="../js/game-common.js"></script>
  <script src="../js/game-paramiter.js"></script>
  <script src="js/table.js"></script>
  <script src="js/bingo.js"></script>
</body>
</html>
