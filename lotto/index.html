<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="marshall-ku">
	<meta name="modifier" content="고니랑용주랑">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="보고니 배틀그라운드 배그 게임 미션 로또 아프리카티비 아프리카TV">
    <title>보고니┃로또</title>
    <link rel="shortcut icon" href="https://res.afreecatv.com/afreeca.ico">
    <link rel="icon" href="https://res.afreecatv.com/afreeca.ico">
    <link rel="stylesheet" href="../css/toastr.min.css">
    <link rel="stylesheet" href="../css/tooltip.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="css/lotto.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/toastr.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1 id="title"><a id="chrome-link" href="https://support.google.com/chrome/answer/95417?co=GENIE.Platform%3DDesktop&hl=ko">Chrome 사용 권장</a></h1>
        <div id="numbers">
            <div id="1" class="ball blue">?</div>
            <div id="2" class="ball blue">?</div>
            <div id="3" class="ball blue">?</div>
            <div id="4" class="ball red">?</div>
            <div id="5" class="ball red">?</div>
            <div id="6" class="ball grey">?</div>
            <div class="plus">+</div>
            <div id="7" class="ball bonus">?</div>
        </div>
        <div id="buttons">
            <button id="rand" class="btn">랜 덤</button>
            <button id="start" class="btn" >시작!</button>
        </div>
        <img id="start-img" src="../img/start.png">
        <br>
		<div id="score"></div>
    </div>
    <div id="setting" class="setting">
        <input id="toggle" type="checkbox">
        <label for="toggle" class="setting label">
            <span id="span-set" data-tooltip-text="설정">
                <img id="set-img" src="../img/set.png">
            </span>
        </label>
        <div class="slide-menu">
            <center>
                <span id="span-share" class="span-no-triangle" data-tooltip-text>
                    <button id="share-button">공유하기</button>
                </span>
            </center>
        </div>
    </div>
    <script src="../js/game-common.js"></script>
    <script src="../js/game-paramiter.js"></script>
    <script src="js/lotto.js"></script>
</body>

</html>
