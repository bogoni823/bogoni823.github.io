<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="marshall-ku">
	<meta name="Modifier" content="고니랑용주랑">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>보고니 로또</title>
    <link rel="stylesheet" href="css/lotto.css">

        <div id="numbers">
            <div id="1" class="ball blue">?</div>
            <div id="2" class="ball blue">?</div>

        </div>
